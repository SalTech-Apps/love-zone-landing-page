<header class="bg-white p-4 md:px-12 shadow">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo Section -->
    <div class="text-2xl text-black">
      <a href="/" aria-label="Agapemate Home" class="w-40 block">
        <img
          class="w-full h-auto"
          src="https://res.cloudinary.com/dbr3c0f1q/image/upload/f_auto,q_auto/v1/logos/agapemate/djyx5c6wbenp9nbknocc"
          alt="Agapemate Logo"
        />
      </a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex gap-12" aria-label="Main Navigation">
      <a href="/" class="text-orange-600">Home</a>
      <a href="/#how-it-works" class="text-gray-700">How it works</a>

    </nav>

    <!-- Get The App Button -->
    <a
      target="_blank"
      href="https://www.google.com/search?q=agapemate+app+for+ios+and+play+store"
      class="hidden md:block bg-orange-600 text-white py-2 px-4 rounded-full"
      >Get The App</a
    >

    <div class="block md:hidden">
      <button

        aria-label="Open mobile menu"
        class="text-black text-2xl cursor-pointer"

      </button>

        onclick="toggleMobileMenu()"
        aria-label="Close mobile menu"
        class="text-black text-2xl cursor-pointer hidden"

      >
        <i class="fas fa-times"></i>
      </button>
    </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu md:hidden bg-white w-full hidden" id="mobile-menu">
