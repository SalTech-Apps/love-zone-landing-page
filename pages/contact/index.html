<!DOCTYPE html>
<html lang="en">
  <!-- Include the head section -->
  <include src="./components/Head/contact.html"></include>

  <body>
    <include src="./components/header.html"></include>
    <main class="w-full">
      <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold mb-8 text-center text-primary">
          Contact Us
        </h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- Contact Information -->
          <div class="bg-primary/3 p-6 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
            <p class="mb-4">We'd love to hear from you!</p>

            <div class="mb-6">
              <h3 class="text-lg font-semibold">Phone:</h3>
              <p class="text-gray-700">+1 (844) 877-1078</p>
            </div>

            <div class="mb-6">
              <h3 class="text-lg font-semibold">Address:</h3>
              <p class="text-gray-700">3203 McKnight East Drive,</p>
              <p class="text-gray-700">STE 138,</p>
              <p class="text-gray-700">Pittsburgh, PA 15237</p>
              <p class="text-gray-700">United States</p>
            </div>

            <div class="mb-6">
              <h3 class="text-lg font-semibold">Follow us on social media:</h3>
              <include src="./components/Socials/index.html"></include>
            </div>
          </div>

          <!-- Contact Form -->
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Send Us a Message</h2>
            <form id="contact-form" class="space-y-4">
              <div>
                <label
                  for="name"
                  class="block text-lg font-medium text-gray-700"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                  required
                />
              </div>

              <div>
                <label
                  for="email"
                  class="block text-lg font-medium text-gray-700"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                  required
                />
                <input
                  type="email"
                  id="cc"
                  hidden
                  value="support@saltechapps.com"
                  name="cc"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                />
              </div>

              <div>
                <label
                  for="message"
                  class="block text-lg font-medium text-gray-700"
                  >Message</label
                >
                <textarea
                  id="message"
                  name="message"
                  rows="4"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                  required
                ></textarea>
              </div>

              <div>
                <button
                  type="submit"
                  class="w-full bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300"
                >
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <include src="./components/DownloadAppBanner/index.html"></include>
    </main>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("AYGixZpFGEHWpsr_F");
      })();

      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          emailjs.sendForm("service_xw6j1ew", "template_5abxs29", this).then(
            function () {
              document.getElementById("contact-form").reset();

              alert("Message sent successfully!");
            },
            function (error) {
              alert("Failed to send the message. Please try again later.");
            }
          );
        });
    </script>
    <include src="./components/footer.html"></include>
  </body>
</html>
